<ion-row>
  <ion-col>
      <h6>Escolha o Tipo de Fisioterapia</h6>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col col-6 *ngFor="let tpAtendimento of tpsAtds" >
      <button ion-item no-lines (click)="initProposta(tpAtendimento)"> 
        <ion-card>
            <ion-card-header>
                {{tpAtendimento.descricao}}
              </ion-card-header>          
          <img [src]="tpAtendimento.imgUrl"/>
          <!-- <div class="card-title"><p><b>{{tpAtendimento.descricao}}</b></p></div> -->
        </ion-card>
      </button>
    </ion-col>
</ion-row>
