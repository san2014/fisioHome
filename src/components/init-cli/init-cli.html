<ion-row>
  <ion-col>
      <strong>Selecione o Tipo de Atendimento</strong>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col col-6 *ngFor="let tpAtendimento of tpsAtds" >
      <button ion-item no-lines (click)="initProposta(tpAtendimento)"> 
        <ion-card>
          <img src="assets/img/noimg.png"/>
          <div class="card-title"><p>{{tpAtendimento.descricao}}</p></div>
        </ion-card>
      </button>
    </ion-col>
</ion-row>
