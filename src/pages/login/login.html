<ion-header>

  <ion-navbar color="default">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">

  <ion-card>
    <ion-card-header text-center style="background-color: #f9f9f9;">
      <ion-icon name="contact"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin">
      <ion-grid>
        <ion-row *ngFor="let msg of msgError">
          <ion-item>
            <ion-col class="errorMsg">
              {{msg}}
            </ion-col>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Usu√°rio</ion-label>
              <ion-input type="text" name="usuario" formControlName="usuario"
                 [(ngModel)]="loginModel.usuario">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" name="senha" formControlName="senha" 
                [(ngModel)]="loginModel.senha">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row> 
        
        <ion-row>   
          <ion-item>
            <p>Esqeceu a senha? <a>Clique aqui</a></p>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-col>
              <button ion-button color="secondary" block (click)="logar()" 
                [disabled]="formLogin.invalid">
                Login
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button ion-button color="fb" block (click)="loginFace()">
                <ion-icon name="logo-facebook"></ion-icon>
                <div>acebook</div>
              </button>
          </ion-col>
          <ion-col>
              <button ion-button color="danger" block (click)="loginGoogle()">
                <ion-icon name="logo-google"></ion-icon>
                <div>oogle</div>
              </button>
          </ion-col>
        </ion-row>      
      </ion-grid>
    </form>
    </ion-card-content>
  </ion-card>


</ion-content>
