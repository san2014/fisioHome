<ion-header>

  <ion-navbar>
    <ion-title>Profissional</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-thumbnail item-start>
              <img style="border-radius: 50%;" height="150" width="150" [src]="proposta?.profissional?.usuario?.imgPerfil">
            </ion-thumbnail>
            <br/>
            <h2>{{proposta?.profissional?.usuario?.nome}}</h2>
            <p>4.7</p>
          </ion-item>
        </ion-list> 
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Valor do Pacote: {{getValorPacote()}}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button color="secondary" ion-button round block (click)="aceitar()">Aceitar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button color="danger" ion-button round block (click)="recusar()">NÃ£o Aceitar</button>
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col>{{erros}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
