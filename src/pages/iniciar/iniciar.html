<ion-header>
    
  <ion-navbar color="default">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Iniciar
    </ion-title>
  </ion-navbar>

</ion-header>
    

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col>
          <strong>Selecione o Tipo de Atendimento</strong>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 *ngFor="let tpAtendimento of tpsAtds" >
          <ion-card>
            <img src="assets/img/noimg.png"/>
            <div class="card-title">{{tpAtendimento.descricao}}</div>
          </ion-card>
        </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
