<ion-header>

  <ion-navbar>
    <ion-title>{{usuarioSessao.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="formUser">
        <ion-grid>  
          <ion-row>
              <ion-col text-center>
                  <img style="border-radius: 50%;" height="150" width="150" [src]="usuarioSessao.imgPerfil">
              </ion-col>
          </ion-row>   
          <ion-row>
            <ion-col>
                <ion-datetime placeholder="Data Nasc" outline class="box-register" formControlName="nascimento" 
                  displayFormat="DD/MM/YYYY"
                  cancelText="cancelar"
                  doneText="ok"
                  [ngClass]="aplicaCssErro('nascimento')">
                </ion-datetime>
            </ion-col>
          </ion-row>                 
          <ion-row>
            <ion-col>
                <ion-input type="number" placeholder="CEP" outline class="box-register" formControlName="cep" 
                  (ionBlur)="getAddresByCep()"
                  [ngClass]="aplicaCssErro('cep')">
                </ion-input>
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col>
                <ion-input placeholder="Logradouro" outline class="box-register" formControlName="logradouro" 
                  [ngClass]="aplicaCssErro('logradouro')">
                </ion-input>
            </ion-col>
          </ion-row>  
          <ion-row>
            <ion-col>
                <ion-input placeholder="Bairro" outline class="box-register" formControlName="bairro" 
                  [ngClass]="aplicaCssErro('bairro')">
                </ion-input>
            </ion-col>
          </ion-row>   
          <ion-row>
            <ion-col>
                <ion-input placeholder="NÃºmero" outline class="box-register" formControlName="porta" 
                  [ngClass]="aplicaCssErro('porta')">
                </ion-input>
            </ion-col>
          </ion-row>          

          <ion-row>
            <ion-col>
              <ion-list formControlName="sexo" radio-group>
                <ion-list-header>
                  Sexo
                </ion-list-header>
                <ion-item>
                  <ion-label>M</ion-label>
                  <ion-radio name="sexo" value="1"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>F</ion-label>
                  <ion-radio name="sexo" value="2"></ion-radio>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>  
      </ion-grid>

      <button ion-button block round color="secondary" (click)="incluir()" [disabled]="formUser.invalid">
        Enviar
      </button>
    </form>
</ion-content>
