<ion-header>
  
    <ion-navbar color="default">
      <ion-title>Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <form [formGroup]="formulario">
    <ion-grid>  
      <ion-row>
        <ion-col>
            <ion-input type="text" placeholder="Cpf" outline formControlName="cpf" 
              (ionBlur)="validaCPF()"
              [brmasker]="{mask:'000.000.000-00', len:14}"
              [ngClass]="aplicaCssErro('cpf')">
            </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input type="number" placeholder="RG" outline formControlName="rg" 
              [ngClass]="aplicaCssErro('rg')">
            </ion-input>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
          <ion-input placeholder="Nome" outline class="box-register" formControlName="nome" 
            [ngClass]="aplicaCssErro('nome')">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Apelido" outline class="box-register" formControlName="apelido" 
            [ngClass]="aplicaCssErro('apelido')">
          </ion-input>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
          <ion-list formControlName="sexo" radio-group>
            <ion-list-header>
              Sexo
            </ion-list-header>
            <ion-item>
              <ion-label>M</ion-label>
              <ion-radio name="sexo" value="1"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>F</ion-label>
              <ion-radio name="sexo" value="2"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
            
      <ion-row>
        <ion-col>
            <ion-input placeholder="Data Nasc" outline class="box-register" formControlName="nascimento" 
              [brmasker]="{mask:'00/00/0000', len:10}"
              [ngClass]="aplicaCssErro('nascimento')">
            </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input placeholder="E-mail" outline class="box-register" formControlName="email" 
              [ngClass]="aplicaCssErro('email')">
            </ion-input>
        </ion-col>
      </ion-row>    
      <ion-row>
        <ion-col>
            <ion-input type="number" placeholder="CEP" outline class="box-register" formControlName="cep" 
              (ionBlur)="getAddresByCep()"
              [ngClass]="aplicaCssErro('cep')">
            </ion-input>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col>
            <ion-input placeholder="Logradouro" outline class="box-register" formControlName="logradouro" 
              [ngClass]="aplicaCssErro('logradouro')">
            </ion-input>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
            <ion-input placeholder="Bairro" outline class="box-register" formControlName="bairro" 
              [ngClass]="aplicaCssErro('bairro')">
            </ion-input>
        </ion-col>
      </ion-row>   
      <ion-row>
        <ion-col>
            <ion-input placeholder="NÃºmero" outline class="box-register" formControlName="porta" 
              [ngClass]="aplicaCssErro('porta')">
            </ion-input>
        </ion-col>
      </ion-row> 
      <ion-row>
          <ion-col>
              <ion-input placeholder="Cidade" outline class="box-register" formControlName="cidade" 
                [ngClass]="aplicaCssErro('cidade')">
              </ion-input>
          </ion-col>
        </ion-row>        
      <ion-row >
        <ion-col>
          <ion-item text-wrap color="primary">
              <div>A senha deve conter de 6 a 8 caracteres.</div>
          </ion-item>          
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
            <ion-input type="text" placeholder="Senha" outline class="box-register" formControlName="senha" 
            [ngClass]="aplicaCssErro('senha')">
          </ion-input>
        </ion-col>
      </ion-row> 
      
      <div formGroupName="perfil">
        <ion-input [hidden]="true" type="text" formControlName="id"></ion-input>        
      </div>

      <ion-input [hidden]="true" type="text" name="onesignalId" formControlName="onesignalId"></ion-input>     

    </ion-grid>
  
    <button ion-button block round color="secondary" (click)="incluir()" [disabled]="formulario.invalid">
      Enviar
    </button>
  
  </form>  
  
  </ion-content>
