<ion-header>

  <ion-navbar>
    <ion-title>Solicitações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="list-avatar-page">

    <ion-list>

      <ion-item *ngFor="let row of notificacoes async">
        <button ion-item no-lines>
          <ion-avatar item-start>
            <img [src]="row.dados.proposta?.cliente?.imgPerfil">
          </ion-avatar>
          <p class="ion-name">{{row.dados.proposta?.cliente?.nome}}</p>
          <p>{{row.dados.msg}}</p>
          <ion-note item-end>{{row.dados.proposta?.dataInicio | date: 'dd/MM/yyyy'}}</ion-note>
        </button>
      </ion-item>
        
    </ion-list>

  </ion-content>
