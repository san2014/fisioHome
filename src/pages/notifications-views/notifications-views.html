<ion-header>

  <ion-navbar>
    <ion-title>Notificações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let row of notifications async">
          <button ion-item>
            <ion-row>
              <ion-col>
                <h2>{{row.msg}}</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p>{{row.dados.msg}}</p>
              </ion-col>
            </ion-row>
          </button>
        </ion-item>
      </ion-list>

</ion-content>
