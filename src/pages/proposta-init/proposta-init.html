<ion-header>

  <ion-navbar>
    <ion-title>Proposta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formProposta">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>{{tipoAtendimento.descricao}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="primary">Per√≠odo dos atendimentos</ion-label>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
          <ion-datetime placeholder="Data Fim" outline class="box-register" name="dtInicio" formControlName="dtInicio" 
            displayFormat="DD/MM/YYYY"
            cancelText="cancelar"
            doneText="ok"
            [(ngModel)]="proposta.dataInicio"
            [ngClass]="aplicaCssErro('dtInicio')">
        </ion-datetime>       
        </ion-col>
        <ion-col>
            <ion-datetime placeholder="Data Inicio" outline class="box-register" name="dtFim" formControlName="dtFim" 
            displayFormat="DD/MM/YYYY"
            cancelText="cancelar"
            doneText="ok"
            [(ngModel)]="proposta.dataFim"
            [ngClass]="aplicaCssErro('dtFim')">
          </ion-datetime>          
        </ion-col>        
      </ion-row>      
      <ion-row>
        <ion-col>
            <ion-input outline
              type="number" 
              placeholder="Quantidade de Atendimentos"  
              name="qtd" formControlName="qtd" 
              [(ngModel)]="proposta.qtd"
              [ngClass]="aplicaCssErro('qtd')">
            </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button round block round color="secondary"(click)="request()" [disabled]="formProposta.invalid">
        Requisitar Profissional
    </button>    
  </form>
</ion-content>
