<ion-header>

  <ion-navbar>
    <ion-title>Solicitar Atendimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (feedback)="checkFeedback($event)">
  <form [formGroup]="formulario">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Atendimento - {{tipoAtendimento.especialidade.descricao}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="primary">Quando pretende iniciar?</ion-label>
        </ion-col>
      </ion-row>   
      <ion-row>
        <ion-col>
          <ion-datetime placeholder="Data Inicio" outline class="box-register" name="dtInicio" formControlName="dtInicio" 
            displayFormat="DD/MM/YYYY"
            cancelText="cancelar"
            doneText="ok"
            [(ngModel)]="proposta.dataInicio"
            [ngClass]="aplicaCssErro('dtInicio')">
        </ion-datetime>       
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
            <ion-input outline
              type="number" 
              placeholder="Quantidade de Atendimentos"  
              name="qtd" formControlName="qtd" 
              [(ngModel)]="proposta.qtd"
              [ngClass]="aplicaCssErro('qtd')">
            </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button round block round color="secondary"(click)="request()" [disabled]="formulario.invalid">
        Requisitar Profissional
    </button>    
  </form>
</ion-content>
